{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <h2>{{ title }}</h2>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category' category.id %}">{{ category.description }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
